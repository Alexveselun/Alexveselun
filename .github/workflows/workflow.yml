name: React Build
on:
  push:
     branches:
        - main
permissions:
  contents: write

env:
  ACTIONS_DEPLOY_ACCESS_TOKEN: secrets.ACTIONS_DEPLOY_ACCESS_TOKEN
  USERNAME_GIT: secrets.USERNAME_GIT
  MEDIUM_USERNAME: secrets.MEDIUM_USERNAME
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
      - run: npm i --force
      - run: |
          echo "ACTIONS_DEPLOY_ACCESS_TOKEN: $ACTIONS_DEPLOY_ACCESS_TOKEN"
          echo "USERNAME_GIT: $USERNAME_GIT"
          echo "MEDIUM_USERNAME: $MEDIUM_USERNAME"
      - run: npm run deploy
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: ./build
