name: React Build
on:
  push:
     branches:
        - main
permissions:
  contents: write

env:
  CACHE_NODE_MODULES_PATH: |
    node_modules

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'
      - run: npm i --force
      - run: echo ${ACTIONS_DEPLOY_ACCESS_TOKEN}
      - run: echo ${USERNAME_GIT}
      - run: echo ${MEDIUM_USERNAME}
      - run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: ./build
